<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade -->
    <link rel="stylesheet" href="style/responsive.css"
    
    
    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">

    <title>Netflix Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">ONE PIECE</h3>
                <p class="descricao">One Piece segue a história de um grupo de piratas liderado por Monkey D. Luffy. O garoto, que possui um corpo elástico, pretende se tornar o Rei dos Piratas e para isso deve encontrar o One Piece</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        VEJA MAIS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box_filme" src="img/chefao.jpg" alt="" srcset="">
                </div>

                    <img class="box_filme" src="img/coringa.jpg" alt="" srcset="">
                </div>
                <div class="item">

                <div class="item">

                </div>
                <div class="item">
                    <img class="box_filme" src="img/longe_de_casa.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mulan.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/rambo.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/rush.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/velozes_toquio.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/zumbilandia.jpg" alt="" srcset="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c439061a5d.js" crossorigin="anonymous"></script>

    <script src="js/setup.js"></script>
